    <meta

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/resources/styles.css" rel="stylesheet" />
    <link href="/resources/app/appstyles.css" rel="stylesheet" />
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <nav class="navbar navbar-expand-md justify-content-between px-2">
      <a class="navbar-brand" href="#">
        <img
          src="/images/ZZipper.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        zipper
      </a>
      <button
        class="navbar-toggler navbar-dark"
        type="button"
        data-toggle="collapse"
        data-target="#main-navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="appref" href="/app/#">App</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--  content -->
    <div class="card mx-auto" style="width: 90%; padding-bottom: 50%">
      <div class="card-header">Entry Form</div>
      <div class="card-body">
        <h5 class="card-title">
          Please fill in some quick info below so the servers you join know who
          you are!
        </h5>
        <form class="form-horizontal" id="form-NAME">
          <div class="form-group my-2">
            <label for="UserName">Name</label>
            <input
              type="text"
              class="form-control"
              id="UserName"
              placeholder="Enter your preferred username here"
            />
          </div>
          <button type="button" class="btn btn-primary" id="sub-NAME">
            Submit
          </button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://github.com/Zzipper-chat"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://html5.org"
            role="button"
          >
            <i class="fa-brands fa-html5"></i
          ></a>
        </section>
        <!-- Section: Social media -->

        <!-- Section: Text -->
        <section class="mb-4">
          <p>Footer information here.</p>
        </section>
        <!-- Section: Text -->

        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          <a
            class="text-white"
            href="https://www.gnu.org/licenses/gpl-3.0.en.html"
            ><i class="gnu-icon-v3"></i> GNU General Public License v3.0</a
          >
        </div>
        <!-- Copyright -->
      </div>
    </footer>
    <!-- Footer -->

    <div>
      <!-- End scripts -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"
      ></script>
      <script>
        const form = document.getElementById("sub-NAME");

        form.addEventListener("click", (event) => {
          if (document.getElementById("UserName").value.length <= 2) {
            alert("Submission to short! must be at least 3 characters");
            location.reload();
          } else {
            var output = false;
            for (let c of document.getElementById("UserName").value) {
              if (
                !"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz123456789_-".includes(
                  c
                )
              ) {
                alert("Invalid submission, please try again");
                output = false;

                break;
              } else {
                output = true;
              }
            }
            if (output) {
              var blankdata = JSON.parse("{}");
              blankdata = btoa(blankdata);
              Cookies.set(
                "session-name",
                document.getElementById("UserName").value
              );
              if (typeof Cookies.get("session-data") == "undefined") {
                Cookies.set("session-data", blankdata);
              }
              window.location.replace("/app");
              return false;
            } else {
              location.reload();
            }
          }
        });
      </script>
    </div>
  </body>
</html>
