<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zzipper-chat.github.io" />
    <meta
      property="og:title"
      content="Zzipper | An open source chat platform"
    />
    <meta
      property="og:description"
      content="An open source chat platform on github!"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta
      property="og:image"
      content="https://zzipper-chat.github.io/android-chrome-512x512.png"
    />
    <title>Zzipper App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/resources/styles.css" rel="stylesheet" />
    <link href="/resources/app/appstyles.css" rel="stylesheet" />
  </head>

  <body style="min-height: 100vh">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <nav class="navbar navbar-expand-md justify-content-between px-2">
      <a class="navbar-brand" href="#">
        <img
          src="/images/ZZipper.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        zipper
      </a>
      <button
        class="navbar-toggler navbar-dark"
        type="button"
        data-toggle="collapse"
        data-target="#main-navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">App</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--  content -->
    <div class="zwrap">
      <!-- Nav -->
      <nav class="zsidenav collapsing collapse-horizontal show" id="zsidenav">
        <ul class="list-unstyled components">
          <li class="">Hello</li>
          <li class="">Hello</li>
          <li class="">Hello</li>
          <li class="">Hello</li>
        </ul>
      </nav>
      <div class="ztoggle">
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#zsidenav" aria-expanded="true" aria-controls="zsidenav">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <!-- Content -->
      <div class="content">
        <h1>Content</h1>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://github.com/Zzipper-chat"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://html5.org"
            role="button"
          >
            <i class="fa-brands fa-html5"></i
          ></a>
        </section>
        <!-- Section: Social media -->

        <!-- Section: Text -->
        <section class="mb-4">
          <p>Footer information here.</p>
        </section>
        <!-- Section: Text -->

        <!-- Copyright -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          <a
            class="text-white"
            href="https://www.gnu.org/licenses/gpl-3.0.en.html"
            ><i class="gnu-icon-v3"></i> GNU General Public License v3.0</a
          >
        </div>
        <!-- Copyright -->
      </div>
    </footer>
    <!-- Footer -->

    <div>
      <!-- End scripts -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
      ></script>
      <script src="/resources/app/index.js"></script>
      <script src="/resources/app/connections.js"></script>
    </div>
  </body>
</html>
