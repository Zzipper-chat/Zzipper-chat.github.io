<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Beta</title>
    <style>
      * {
        font-family: hack, monospace;
      }
      form {
        display: flex;
        flex-flow: row wrap;
        align-items: center;
      }
      nav {
        width: 100%;
        display: inline-flex;
        flex-flow: row wrap;
        align-items: center;
        justify-content: space-between;
      }
      body {
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="/resources/app/connections.js"></script>
    <script src="beta.js"></script>
  </head>
  <body>
    <nav>
      <h1>Zipper-Chat backend beta test</h1>
      <form onsubmit="loads(event)" onload="event.target.submit();">
        <h2>Load server</h2>
        <input
          pattern="(?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)+[a-z0-9][a-z0-9-]{0,61}[a-z0-9]"
          required
          name="url"
          value="zzipper-chat-test.l5.ca"
        />
        <input type="submit" value="Join!"/>
      </form>
    </nav>
    <h3 id="server-name">Server name</h3>
    <img id="server-img" width="100" height="100" />
    <p id="server-descript">Server Description</p>
    <div
      style="max-height: 48vh; overflow-y: scroll; border: solid black"
      id="msg-container"
      onscroll="scrolls(event)"
    ></div>
    <form onsubmit="sendmsg(event)">
      <input name="username" required placeholder="Username" />
      <input
        name="msg"
        required
        style="width: 500px"
        placeholder="Message here"
      />
      <input type="submit" value="chat" />
    </form>
  </body>
</html>
